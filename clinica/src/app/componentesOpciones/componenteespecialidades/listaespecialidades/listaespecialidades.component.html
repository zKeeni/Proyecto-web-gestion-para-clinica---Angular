

<div class="w-full flex justify-between items-center mb-3 mt-1 pl-3">
  <div>
    <h3 class="text-lg font-semibold text-slate-800">
      ESPECIALIDADES REGISTRADAS
    </h3>
    <p class="text-slate-500">Listado</p>
  </div>
  <div class="ml-3">
    <div class="w-full max-w-sm min-w-[200px] relative">
      <div class="relative">
        <input
          class="bg-white w-full pr-11 h-10 pl-3 py-2 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
          placeholder="Search ..."
        />
        <button
          class="absolute h-8 w-8 right-1 top-1 my-auto px-2 flex items-center bg-white rounded"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="3"
            stroke="currentColor"
            class="w-8 h-8 text-slate-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <a        routerLink="../crearEspecialidades"   >
    
    <button
      class="flex select-none items-center gap-3 rounded-lg bg-gray-900 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        aria-hidden="true"
        stroke-width="2"
        class="w-4 h-4"
      >
        <path
          d="M6.25 6.375a4.125 4.125 0 118.25 0 4.125 4.125 0 01-8.25 0zM3.25 19.125a7.125 7.125 0 0114.25 0v.003l-.001.119a.75.75 0 01-.363.63 13.067 13.067 0 01-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 01-.364-.63l-.001-.122zM19.75 7.5a.75.75 0 00-1.5 0v2.25H16a.75.75 0 000 1.5h2.25v2.25a.75.75 0 001.5 0v-2.25H22a.75.75 0 000-1.5h-2.25V7.5z"
        ></path>
      </svg>
      Nuevo registro
    </button>
  </a>
</div>

<div
  class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border"
>
  <table class="w-full text-left table-auto min-w-max">
    <thead>
      <tr>
      
        
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">
            ESPECIALIDAD 
          </p>
        </th>

          
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">
            DESCRIPCIÓN
          </p>
        </th>
        
   
        <th class="p-4 border-b border-slate-300 bg-slate-50">
          <p class="block text-sm font-normal leading-none text-slate-500">
            Acción
          </p>
        </th>
      </tr>
    </thead>
    <tbody  *ngFor="let especialidades of listaEspecialidades">
      <tr class="hover:bg-slate-50">
       
      
        <td class="p-4 border-b border-slate-200 py-5">
          <p class="text-sm text-slate-500">{{especialidades.nombre}}</p>
        </td>
        <td class="p-4 border-b border-slate-200 py-5">
          <p class="text-sm text-slate-500">{{especialidades.descripcion}} </p>
        </td>
      
     
        <td class="p-4 border-b border-blue-gray-50">
          
            <button
            class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
            (click)="Actualizarespecialidad( especialidades.codigo)" 

            type="button"><i  class=" fas fa-solid fa-pen"></i>
          </button>


          <button
            class="btn-eliminacion relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
             (click)="eliminarEspecialidades( especialidades.codigo , especialidades.nombre)"  


            type="button"> <i class="fas fa-regular fa-trash" style="color: aliceblue;"></i>
          </button>

          
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
